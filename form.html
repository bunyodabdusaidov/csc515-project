<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="form-container">
        <h3>Registration Form</h3>
        <form id="form">
            <label for="first-name">First Name:</label>
            <input type="text" placeholder="Enter your first name" id="first-name" name="first-name" required>
            <span class="validation-message" id="first-name-message"></span>

            <label for="last-name">Last Name:</label>
            <input type="text" placeholder="Enter your last name" id="last-name" name="last-name" required>
            <span class="validation-message" id="last-name-message"></span>

            <label for="mobile">Mobile:</label>
            <input type="tel" placeholder="Only 10 digits are allowed" id="mobile" name="mobile" required>
            <span class="validation-message" id="mobile-message"></span>

            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your email address" id="email" name="email" required>
            <span class="validation-message" id="email-message"></span>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            <span class="validation-message" id="state-message"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span class="validation-message" id="password-message"></span>

            <label for="password">Re-type password</label>
            <input type="password" id="retype-password" name="retype-password" required>
            <span class="validation-message" id="retype-password-message"></span>
            
            <div class="button-container">
                <button type="submit">Register now</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
